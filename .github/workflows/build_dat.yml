name: Build Karing DAT Files
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Prepare Data
        run: |
          mkdir -p data/geosite data/geoip
          
          # Функция скачивания с очисткой имен
          download_and_clean() {
            local folder=$1
            local target=$2
            curl -s "https://api.github.com/repos/KaringX/karing-ruleset/contents/$folder?ref=sing" | \
            jq -r '.[] | select(.name | endswith(".json")) | .download_url + " " + .name' | \
            while read -r url encoded_name; do
              name=$(python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.argv[1]))" "$encoded_name")
              # Для совместимости с компилятором: только маленькие буквы, дефисы вместо @
              filename=$(echo "${name%.json}" | tr '@' '-' | tr '[:upper:]' '[:lower:]')
              
              if [ "$target" == "geosite" ]; then
                curl -sL "$url" | jq -r '.rules[0].domain_suffix[]?, .rules[0].domain[]?' | sed '/^$/d' > "data/geosite/$filename"
              else
                curl -sL "$url" | jq -r '.rules[0].ip_cidr[]?' | sed '/^$/d' > "data/geoip/$filename"
              fi
            done
          }
          download_and_clean "geo/geosite" "geosite"
          download_and_clean "geo/geoip" "geoip"

      - name: Build geosite.dat
        run: |
          go run github.com/v2fly/domain-list-community@latest --datapath=data/geosite --outputname=geosite.dat

      - name: Build geoip.dat
        run: |
          # 1. Создаем JSON конфиг, покрывающий все возможные варианты параметров
          cat <<EOF > geoip_config.json
          {
            "input": [
              {
                "type": "text",
                "action": "add",
                "args": {
                  "inputDir": "data/geoip",
                  "uri": "data/geoip",
                  "name": "geoip"
                }
              }
            ],
            "output": [
              {
                "type": "v2rayGeoIPDat",
                "action": "output",
                "args": {
                  "outputDir": ".",
                  "outputName": "geoip.dat"
                }
              }
            ]
          }
          EOF

          # 2. Устанавливаем компилятор
          go install github.com/v2fly/geoip@latest
          
          # 3. Запускаем сборку
          $(go env GOPATH)/bin/geoip -c geoip_config.json
          
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            geosite.dat
            geoip.dat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
