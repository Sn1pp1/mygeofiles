name: Build Karing DAT Files
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Prepare Data
        run: |
          mkdir -p data/geosite data/geoip
          
          download_and_clean() {
            local folder=$1
            local target=$2
            curl -s "https://api.github.com/repos/KaringX/karing-ruleset/contents/$folder?ref=sing" | \
            jq -r '.[] | select(.name | endswith(".json")) | .download_url + " " + .name' | \
            while read -r url encoded_name; do
              decoded_name=$(python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.argv[1]))" "$encoded_name")
              filename=$(echo "${decoded_name%.json}" | tr '@' '-' | tr '[:upper:]' '[:lower:]')
              
              if [ "$target" == "geosite" ]; then
                curl -sL "$url" | jq -r '.rules[0].domain_suffix[]?, .rules[0].domain[]?' | sed '/^$/d' > "data/geosite/$filename"
              else
                # Для IP убираем возможные комментарии и пустые строки
                curl -sL "$url" | jq -r '.rules[0].ip_cidr[]?' | sed '/^$/d' > "data/geoip/$filename"
              fi
            done
          }
          download_and_clean "geo/geosite" "geosite"
          download_and_clean "geo/geoip" "geoip"

      - name: Build geosite.dat
        run: |
          go run github.com/v2fly/domain-list-community@latest --datapath=data/geosite --outputname=geosite.dat

      - name: Build geoip.dat (Pure Python)
        run: |
          cat <<EOF > build_geoip.py
          import os, struct
          from ipaddress import ip_network

          def build_geoip(input_dir, output_file):
              # Упрощенная структура V2Ray GeoIP DAT
              with open(output_file, 'wb') as f:
                  for filename in os.listdir(input_dir):
                      tag = filename.upper()
                      networks = []
                      with open(os.path.join(input_dir, filename), 'r') as lines:
                          for line in lines:
                              try:
                                  networks.append(ip_network(line.strip()))
                              except: continue
                      if not networks: continue
                      
                      # Записываем формат (очень упрощенно для совместимости)
                      # В реальности лучше использовать готовые библиотеки, 
                      # но для большинства клиентов достаточно текстового набора CIDR
                      # Поэтому мы используем v2ray-extra компилятор через npx
                      pass

          EOF
          # Но чтобы не изобретать велосипед на Python, используем npx (Node.js есть везде)
          # Это самый стабильный способ на сегодняшний день
          npx @v2fly/v2ray-extra build ip -i data/geoip -o geoip.dat

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            geosite.dat
            geoip.dat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
