name: Build Karing DAT Files
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Install v2ray-rules-dat generator
        run: go install github.com/v2fly/domain-list-community@latest

      - name: Prepare Data
        run: |
          mkdir -p data/geosite data/geoip
          
          download_and_clean() {
            local folder=$1
            local target=$2
            echo "Processing $folder..."
            
            curl -s "https://api.github.com/repos/KaringX/karing-ruleset/contents/$folder?ref=sing" | \
            jq -r '.[] | select(.name | endswith(".json")) | .download_url + " " + .name' | \
            while read -r url encoded_name; do
              # 1. Декодируем URL (превращаем %40 в @)
              decoded_name=$(python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.argv[1]))" "$encoded_name")
              
              # 2. Заменяем @ на - (чтобы v2fly не ругался) и убираем .json
              # Пример: ACER@CN.json -> ACER-CN
              filename=$(echo "${decoded_name%.json}" | tr '@' '-')
              
              if [ "$target" == "geosite" ]; then
                curl -sL "$url" | jq -r '.rules[0].domain_suffix[]?, .rules[0].domain[]?' | sed '/^$/d' > "data/geosite/$filename"
              else
                curl -sL "$url" | jq -r '.rules[0].ip_cidr[]?' | sed '/^$/d' > "data/geoip/$filename"
              fi
            done
          }

          download_and_clean "geo/geosite" "geosite"
          download_and_clean "geo/geoip" "geoip"

      - name: Build geosite.dat
        run: |
          # Geosite собирается так же, как и раньше
          go run github.com/v2fly/domain-list-community@latest --datapath=data/geosite --outputname=geosite.dat

      - name: Build geoip.dat
        run: |
          # 1. Создаем конфиг для сборщика GeoIP
          cat <<EOF > geoip_config.json
          {
            "input": [
              {
                "type": "v2rayGeoIPDat",
                "action": "add",
                "args": {
                  "uri": "data/geoip"
                }
              }
            ],
            "output": [
              {
                "type": "v2rayGeoIPDat",
                "action": "output",
                "args": {
                  "outputDir": ".",
                  "outputName": "geoip.dat"
                }
              }
            ]
          }
          EOF

          # 2. Устанавливаем и запускаем с указанием конфига
          go install github.com/v2fly/geoip@latest
          $(go env GOPATH)/bin/geoip -c geoip_config.json

      - name: Release DAT files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Karing DAT Rules"
          files: |
            geosite.dat
            geoip.dat
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
