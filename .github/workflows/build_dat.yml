name: Build Karing DAT Files
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Install sing-box
        run: |
          bash <(curl -L https://sing-box.app/install.sh)

      - name: Prepare Data (JSON + SRS)
        run: |
          mkdir -p data/geosite data/geoip
          
          download_and_process() {
            local folder=$1
            local target=$2
            echo "Processing $folder..."
            
            # Получаем список всех файлов (и json и srs)
            curl -s "https://api.github.com/repos/KaringX/karing-ruleset/contents/$folder?ref=sing" | \
            jq -r '.[] | select(.name | (endswith(".json") or endswith(".srs"))) | .download_url + " " + .name' | \
            while read -r url encoded_name; do
              decoded_name=$(python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.argv[1]))" "$encoded_name")
              filename=$(echo "${decoded_name%.*}" | tr '@' '-' | tr '[:upper:]' '[:lower:]')
              
              # Скачиваем файл
              curl -sL "$url" -o "temp_file"
              
              # Если это .srs, декомпилируем его в JSON
              if [[ "$decoded_name" == *.srs ]]; then
                sing-box rule-set decompile "temp_file" -o "temp.json" 2>/dev/null || cp "temp_file" "temp.json"
              else
                mv "temp_file" "temp.json"
              fi

              # Извлекаем данные (учитываем, что в srs структура может быть чуть иной)
              if [ "$target" == "geosite" ]; then
                jq -r '.rules[]? | .domain_suffix[]?, .domain[]?, .domain_keyword[]?, .domain_regex[]?' "temp.json" 2>/dev/null | sed '/^$/d' >> "data/geosite/$filename"
              else
                jq -r '.rules[]? | .ip_cidr[]?' "temp.json" 2>/dev/null | sed '/^$/d' >> "data/geoip/$filename"
              fi
              rm -f temp.json temp_file
            done
          }

          download_and_process "geo/geosite" "geosite"
          download_and_process "geo/geoip" "geoip"

      - name: Build geosite.dat
        run: |
          go run github.com/v2fly/domain-list-community@latest --datapath=data/geosite --outputname=geosite.dat

      - name: Build geoip.dat
        run: |
          # 1. Оставляем ТОЛЬКО inputDir, как того требует строгий валидатор
          cat <<EOF > geoip_config.json
          {
            "input": [
              {
                "type": "text",
                "action": "add",
                "args": {
                  "inputDir": "data/geoip"
                }
              }
            ],
            "output": [
              {
                "type": "v2rayGeoIPDat",
                "action": "output",
                "args": {
                  "outputDir": ".",
                  "outputName": "geoip.dat"
                }
              }
            ]
          }
          EOF

          # 2. Устанавливаем компилятор
          go install github.com/v2fly/geoip@latest
          
          # 3. Запускаем сборку
          $(go env GOPATH)/bin/geoip -c geoip_config.json
          
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            geosite.dat
            geoip.dat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
